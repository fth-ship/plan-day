<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plan day</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/bower_components/angular-rangeslider/angular.rangeSlider.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <div class="content">
    <header class='container'>
      <h1>Plan day</h1>
      <hr>
    </header>
    <section class="time-holder container">
      <article class='row' ng-controller='TimeInputCtrl as vm'>
        <form class="time-input col-md-6 col-md-push-3">
          <div class="form-group">
            <label for="from">Periodo</label>
            <div range-slider min='min' max='max' model-min='model.from' model-max='model.to'></div>
          </div>

          <div class="form-group">
            <label for="shortDescription">Breve descrição</label>
            <input class="form-control" type="text" placeholder='Breve descrição...' ng-model='model.shortDescription'>
          </div>

          <div class="form-group">
            <button class='btn btn-success col-md-12' type='button' ng-click='vm.saveTime(model)'>Salvar</button>
          </div>
        </form>
      </article>

      <hr>

      <article ng-controller='TimeListCtrl as vm'>
        <table class="table table-bordered table-striped">
          <thead>
            <td>Inicio</td>
            <td>Fim</td>
            <td>Breve descrição</td>
          </thead>
          <tbody>
            <tr ng-repeat='item in plan'>
              <td>{{item.from}}</td>
              <td>{{item.to}}</td>
              <td>{{item.shortDescription}}</td>
            </tr>
          </tbody>
        </table>
      </article>
    </section>
  </div>
  <script src='/bower_components/jquery/dist/jquery.min.js'></script>
  <script src='/bower_components/angular/angular.min.js'></script>
  <script src='/bower_components/angular-rangeslider/angular.rangeSlider.js'></script>
  <script src='/bower_components/moment/min/moment.min.js'></script>
  <script src='/js/app.js'></script>
</body>
</html>
